<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Iniciar Sesión con Don Jose Soto</title>
        <link rel="stylesheet" href="loginstyle.css">
        <script></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Iniciar Sesión</div>             
            </div>
            <div class="form-container">
                <div class="form-inner">
                    <form action="login.html" class="login">
                        <div class="field">
                            <input type="text" placeholder="Correo Electrónico">
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div class="pass-link"><a href="#">Olvido su contraseña?</a></div>
                        <div class="field">
                            <input type="submit" value="Iniciar Sesión">
                        </div>
                        <div class="signup-link">No tienes una cuenta? <a href="signin.html">Regístrese Ahora</a></div>
                    </form>                  
                </div>
            </div>
        </div>
    </body>
</html>
